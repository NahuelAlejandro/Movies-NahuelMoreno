<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/Moviestack_favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Movies</title>
</head>
<body>
    <div class="min-h-screen w-full flex flex-col justify-center items-center">
        <header class="relative w-full flex justify-center bg-[#6d38E0] border-y-2  border-slate-200">
            <nav class=" flex justify-between items-center flex-row h-20 p-2  w-11/12">
                <div class="flex justify-between items-center">
                    <img class="bg-purple-500 h-12 w-12 rounded-full border-2 " src="../assets/Moviestack_isotipo.png" alt="">
                    <h1 class="ml-2 text-[#d2ccff]">Moviestack</h1>
                </div>
                <ul class="hidden md:flex flex-row gap-5 " >
                    <li class="hover:scale-110 hover:text-white font-medium text-[#d2ccff]"><a class="p-2" href="../index.html">Home</a></li>
                    <li class="scale-110 font-extrabold text-white"><a class="p-2" href="#">Movies</a></li>
                    <li class="hover:scale-110 hover:text-white font-medium text-[#d2ccff]"><a class="p-2" href="#">Favs</a></li>
                </ul>
                <ul class="bg-[#d2ccff]/75 w-full h-screen flex flex-col justify-center items-center divide-y-2 divide-[#6d38E0]  fixed top-0 left-0 hidden z-[1]" id="dropMenu">
                    <li class="w-20"><a class="w-full block flex justify-center py-2 px-4 font-medium" href="../index.html">Home</a></li>
                    <li class="w-20"><a class="w-full block flex justify-center py-2 px-4 font-extrabold" href="#">Movies</a></li>
                    <li class="w-20"><a class="w-full block flex justify-center py-2 px-4 font-medium" href="#">Favs</a></li>
                </ul>
                
                <svg class="h-6 w-6 text-[#d2ccff] md:hidden z-[2]" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" id="menu">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                
                <svg class="hidden h-6 w-6 text-[#6d38E0] fixed right-[26px] md:hidden z-[2]" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" id="close">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </nav>    
            
        
        </header>
        <main class="bg-[#d2ccff] w-full grow flex flex-col items-center ">
                <div class="w-full">
                    <div class="bg-black w-full h-full  lg:h-[700px] flex overflow-hidden justify-center items-center">
                        <img class="w-full object-cover " src="https://moviestack.onrender.com/static/p369xj1lon.jpg" alt="">
                    </div> 
                </div>      
            <section class="w-[90%] flex flex-col gap-5 items-center py-6">                      
                <h2 class="py-4 font-semibold text-[#6d38E0] font-bold text-3xl lg:text-5xl  ">Movies</h2>
                <span class="w-full h-[5px] lg:h-[10px] bg-gradient-to-b from-[#6d38E0] from-2% via-[#6d38e095] via-20% to-transparent to-90% "></span>
                <div class=" w-full flex flex-col md:flex-row gap-5" >
                    <div class="w-full h-10 relative md:w-[60%] ">
                    <input class="w-full h-full rounded-lg outline-none pl-3 font-bold text-[#6d38E0]" type="text" placeholder="Search For Title..." id="inputSearch">
                    <svg fill="none" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-gray-900 absolute top-2 right-2"><path d="M20.47 21.53a.75.75 0 1 0 1.06-1.06l-1.06 1.06Zm-9.97-4.28a6.75 6.75 0 0 1-6.75-6.75h-1.5a8.25 8.25 0 0 0 8.25 8.25v-1.5ZM3.75 10.5a6.75 6.75 0 0 1 6.75-6.75v-1.5a8.25 8.25 0 0 0-8.25 8.25h1.5Zm6.75-6.75a6.75 6.75 0 0 1 6.75 6.75h1.5a8.25 8.25 0 0 0-8.25-8.25v1.5Zm11.03 16.72-5.196-5.197-1.061 1.06 5.197 5.197 1.06-1.06Zm-4.28-9.97c0 1.864-.755 3.55-1.977 4.773l1.06 1.06A8.226 8.226 0 0 0 18.75 10.5h-1.5Zm-1.977 4.773A6.727 6.727 0 0 1 10.5 17.25v1.5a8.226 8.226 0 0 0 5.834-2.416l-1.061-1.061Z"></path></svg>
                </div>
                <div class="w-full h-10 md:w[40%]">
                    <select class="h-full w-full text-center text-xl font-bold text-[#6d38E0] rounded-lg outline-none cursor-pointer " name="genres" id="select">
                        <option selected  value="allGenres">All Genres</option>
                      
                      </select>
                </div>
                </div>
                <div class="flex flex-wrap gap-12 w-full justify-around " id="movieContainer">
                    
                </div>
            </section>
            
        </main>
        <footer class="w-full h-20 bg-[#6d38E0] flex justify-center">
            <div class="flex justify-center items-center">
                <p class="text-white">MindHub - Cohort N</p>
            </div>
        </footer>
    </div>
    <script src="../assets/moivestackData/data.js"></script>
    <script type="module" src="../scripts/movies.js"></script>
</body>
</html>
